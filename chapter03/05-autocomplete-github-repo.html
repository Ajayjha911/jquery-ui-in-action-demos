<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Autocomplete of jQuery GitHub Repository Names</title>
	<link href="../css/jquery-ui.css" rel="stylesheet">
</head>
<body>

<input id="autocomplete">

<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>

<script>
	$( "#autocomplete" ).autocomplete({
		source: function( request, response ) {
			$.getJSON( "https://api.github.com/orgs/jquery/repos" )
				.then( function( data ) {
					var results = [],
						term = $.ui.autocomplete.escapeRegex( request.term ),
						matcher = new RegExp( term, "i" ),
						i = 0;
					$.grep( data, function( repo ) {
						if ( matcher.test( repo.name ) ) {
							results.push( repo.name );
						}
					});
					response( results );
				});
		}
	});
</script>

</body>
</html>
