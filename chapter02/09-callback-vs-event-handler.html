<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Callbacks vs. Event Handlers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/jquery-ui.css" rel="stylesheet">
</head>
<body>

<div id="dialog"></div>

<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>

<script>
	$( document ).on( "dialogcreate", function() {
		console.log( this );
	});
	$( "body" ).on( "dialogcreate", function() {
		console.log( this );
	});

	$( "#dialog" ).dialog();
</script>

</body>
</html>
