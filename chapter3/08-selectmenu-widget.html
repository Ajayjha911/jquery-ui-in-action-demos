<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Selectmenu Widget</title>

	<link href="http://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet">
	<link href="https://rawgithub.com/jquery/jquery-ui/selectmenu/themes/base/jquery.ui.selectmenu.css" rel="stylesheet">

	<style>
		select { width: 200px; }
	</style>
</head>
<body>

<select id="selectmenu">
	<option>One</option>
	<option selected>Two</option>
	<option>Three</option>
</select>

<script src="http://code.jquery.com/jquery-git.js"></script>
<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
<script src="https://rawgithub.com/jquery/jquery-ui/selectmenu/ui/jquery.ui.selectmenu.js"></script>

<script>
	$( "#selectmenu" ).selectmenu();
</script>

</body>
</html>
