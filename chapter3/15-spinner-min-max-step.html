<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Spinner with min, max, and step options set</title>
	<link href="http://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet">
</head>
<body>

<input id="spinner">

<script src="http://code.jquery.com/jquery-git.js"></script>
<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>

<script>
	$( "#spinner" ).spinner({
		min: 0,
		max: 100,
		step: 10
	});
</script>

</body>
</html>
